<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>☁️ Weather Dashboard</title>
    <meta name="description" content="Get a quick weather overview!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>
    <div class="row mx-0 min-vh-100 flex-column">
        <header class="col-12 bg-primary text-light h-25 sticky-top p-4 p-lg-3">
            <h1 class="text-center fw-bold">
                <i class="bi bi-cloud"></i>
                Weather Dashboard
            </h1>
        </header>

        <main class="col-12 row justify-content-evenly g-2">
            <div id="search" class="col-12 col-lg-3 p-3">
                <div id="search-box" class="col-12 p-2 border-bottom border-dark">
                    <label for="city-search" class="fs-3 fw-bold mb-2">Search for a city:</label>
                    <input type="search" id="city-search" class="col-12 rounded p-1" name="q">
                    <button id="search-btn" class="col-12 mt-3 p-2 rounded bg-primary text-light border-0 fw-semibold">Search</button>
                </div>

                <div id="search-history" class="col-12 p-2">
                    <button class="history-btn col-12 mt-3 p-2 rounded bg-secondary text-dark border-0 visually-hidden"></button>
                    <button class="history-btn col-12 mt-3 p-2 rounded bg-secondary text-dark border-0 visually-hidden"></button>
                    <button class="history-btn col-12 mt-3 p-2 rounded bg-secondary text-dark border-0 visually-hidden"></button>
                    <button class="history-btn col-12 mt-3 p-2 rounded bg-secondary text-dark border-0 visually-hidden"></button>
                    <button class="history-btn col-12 mt-3 p-2 rounded bg-secondary text-dark border-0 visually-hidden"></button>
                    <button class="history-btn col-12 mt-3 p-2 rounded bg-secondary text-dark border-0 visually-hidden"></button>
                    <button class="history-btn col-12 mt-3 p-2 rounded bg-secondary text-dark border-0 visually-hidden"></button>
                    <button class="history-btn col-12 mt-3 p-2 rounded bg-secondary text-dark border-0 visually-hidden"></button>
                </div>
            </div>

            <!-- CURRENT DAY'S WEATHER -->
            <div id="results" class="col-12 col-lg-9 p-3">
                <div class="col-12 bg-light border border-dark">
                    <h2 id="city-name" class="fw-bold m-2"></h2><img id="current-icon">
                    <p id="temp" class="m-3">Temp: </p>
                    <p id="wind" class="m-3">Wind: </p>
                    <p id="humidity" class="m-3">Humidity: </p>
                    <p id="uv" class="m-3">UV Index: <span id="current-uv" class="badge"></span></p>
                </div>

                <!-- FIVE DAY FORECAST CARDS -->
                <div id="five-day" class="row justify-content-evenly mt-3 p-3">
                    <h3 class="col-12 p-2 fw-bold">5-Day Forecast:</h3>
                    <div class="five-day-box col bg-dark text-light mx-2 py-2">
                        <h3 class="future-date fw-bold">Future Day</h3>
                        <img class="future-icon"></img>
                        <p class="future-temp">Temp: </p>
                        <p class="future-wind">Wind: </p>
                        <p class="future-humidity">Humidity: </p>
                    </div>
                    <div class="five-day-box col bg-dark text-light mx-2 py-2">
                        <h3 class="future-date fw-bold">Future Day</h3>
                        <img class="future-icon"></img>
                        <p class="future-temp">Temp: </p>
                        <p class="future-wind">Wind: </p>
                        <p class="future-humidity">Humidity: </p>
                    </div>
                    <div class="five-day-box col bg-dark text-light mx-2 py-2">
                        <h3 class="future-date fw-bold">Future Day</h3>
                        <img class="future-icon"></img>
                        <p class="future-temp">Temp: </p>
                        <p class="future-wind">Wind: </p>
                        <p class="future-humidity">Humidity: </p>
                    </div>
                    <div class="five-day-box col bg-dark text-light mx-2 py-2">
                        <h3 class="future-date fw-bold">Future Day</h3>
                        <img class="future-icon"></img>
                        <p class="future-temp">Temp: </p>
                        <p class="future-wind">Wind: </p>
                        <p class="future-humidity">Humidity: </p>
                    </div>
                    <div class="five-day-box col bg-dark text-light mx-2 py-2">
                        <h3 class="future-date fw-bold">Future Day</h3>
                        <img class="future-icon"></img>
                        <p class="future-temp">Temp: </p>
                        <p class="future-wind">Wind: </p>
                        <p class="future-humidity">Humidity: </p>
                    </div>
                </div>
            </div>
        </main>


    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="./assets/js/script.js" async defer></script>
</body>

</html>
